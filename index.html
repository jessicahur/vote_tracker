<!DOCTYPE html>
<html>
<head>
	<title>Vote for your favorite foods!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div class="container">

		<div class="row col">
			<object id="header_svg" type="image/svg+xml" data="svg/vote.svg">Vote for your favorite foods!</object>
		</div>

		<div class="row">
			<div class="col content">

				<div class="row">
					<h2>Please click the vote button</h2>
					<img id="imgLeft" class="imgNormal">
					<img id="imgRight" class="imgNormal">
					<button id="btnVote">Vote</button>
					<button id="btnNew">New pair</button>
				</div>
			</div>

			<div class="col sidebar">

				<h2>Voting Stats</h2>

				<div id="divStats">
					<canvas id="myChart"> </canvas>
					<div id="map"></div>
				</div>

				<div id="vac_input">
					<p>Here is your amazing prize, all expenses paid.</h1>
						<canvas id="myWeather"></canvas>
					<input id="usr_name" type="text" name="name" value="your name"><br>
					<input id="usr_city" type="text" name="dreamCity" value="your dream city"><br>
					<input id ="usr_submit" type="submit" value="Submit"><br>
					<button id ="register" type="submit" value="Register">register</button><br>
					<button id ="you_suck" type="submit" value="consolation prize">consolation prize</button><br>
				</div>
			</div>

		</div>
		<div class="row">
			<div>
		</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/v.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5t0cE21LxtzvhNzGgbXIzKoUgNCoiq6g&signed_in=true&callback=initMap" async defer>
</script>
</body>
</html>
